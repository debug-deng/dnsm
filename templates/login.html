<!DOCTYPE html>
<html>
<head>
    <title>DNS 管理 - 登录</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f5f5f5; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .login-box { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
    </style>
</head>
<body>
    <div class="login-box">
        <h3 class="text-center mb-4">DNS 管理面板</h3>
        <div id="error-alert" class="alert alert-danger d-none"></div>
        <form id="login-form">
            <div class="mb-3"><label>账号</label><input type="text" id="username" class="form-control" required value="admin"></div>
            <div class="mb-3"><label>密码</label><input type="password" id="password" class="form-control" required value="123456"></div>
            <button type="submit" class="btn btn-primary w-100">登录</button>
        </form>
    </div>
<script>
    fetch('/api/session').then(res => { if (res.ok) window.location.href = '/'; });
    document.getElementById('login-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const response = await fetch('/api/login', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            })
        });
        if (response.ok) {
            window.location.href = '/';
        } else {
            const result = await response.json();
            const errorAlert = document.getElementById('error-alert');
            errorAlert.textContent = result.msg;
            errorAlert.classList.remove('d-none');
        }
    });
</script>
</body>
</html>
